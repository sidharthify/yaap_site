<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .device-page {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .device-card {
      display: flex;
      gap: 2rem;
      margin-top: 50px;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 1.5rem;
    }
    .device-card img {
      width: 260px;
      border-radius: 8px;
      object-fit: contain;
      background: #f9f9f9;
      padding: 0.5rem;
    }
    .device-info {
      flex: 1;
    }
    .device-info h2 {
      margin: 0;
      font-size: 1.6rem;
    }
    .device-meta {
      color: #666;
      font-size: 0.95rem;
      margin: 0.3rem 0 1rem;
    }
    .download-btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #009688;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
    }
    .download-btn:hover {
      background: #00796b;
    }
    .changelog-card {
      background: #f4f4f4;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
        <header class="header">
            <nav class="nav container">
                <div class="nav__brand">
                    <h2 class="nav__logo" href="/">YAAP</h2>
                </div>
                <div class="nav__menu" id="nav-menu">
                    <a href="/#home" class="nav__link">Home</a>
                    <a href="/#screenshots" class="nav__link">Screenshots</a>
                    <a href="/#downloads" class="nav__link">Download</a>
                    <a href="/#community" class="nav__link">Community</a>
                    <a href="/#contribute" class="nav__link">Contribute</a>
                </div>
                <button class="nav__toggle" id="nav-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </nav>
        </header>

  <main class="device-page">
    <div id="device-container">Loading device info...</div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; YAAP - Yet Another AOSP Project</p>
    </div>
  </footer>

  <script>
    async function loadDevice() {
      const params = new URLSearchParams(window.location.search);
      const codename = window.location.pathname.split("/").pop() || params.get("codename");
      const deviceContainer = document.getElementById("device-container");

      try {
        const deviceInfo = await fetch(`https://raw.githubusercontent.com/yaap/device-info/master/${codename}/${codename}.json`).then(r => r.json());
        const otaInfo = await fetch(`https://raw.githubusercontent.com/yaap/ota-info/full-signed/${codename}/${codename}.json`).then(r => r.json());

        const lastUpdated = otaInfo.datetime
          ? new Date(otaInfo.datetime * 1000).toLocaleDateString(undefined, { year: 'numeric', month: 'long', day: 'numeric' })
          : "Unknown";

        const changelog = await fetch(`https://raw.githubusercontent.com/yaap/ota-info/full-signed/${codename}/Changelog.txt`).then(r => r.text());


        deviceContainer.innerHTML = `
          <div class="device-card">
            <img src="${deviceInfo.image || 'placeholder.jpg'}" alt="${deviceInfo.name}">
            <div class="device-info">
              <h2>${deviceInfo.name}</h2>
                <title>YAAP for ${deviceInfo.name}</title>
              <p class="device-meta">Maintainer: ${deviceInfo.maintainer || "Unknown"} | Last Updated: ${lastUpdated}</p>
              <a class="download-btn" href="https://mirror.codebucket.de/yaap/${codename}/">Download</a>
            </div>
          </div>
          <div class="changelog-card">
            <h4>Changelog</h4>
${changelog}
          </div>
            <div class="changelog-card">
            <h3>Flashing Instructions</h3>
                <div id="instructions-list"></div>
          </div>
        `;
        

      } catch (err) {
        console.error(err);
        deviceContainer.innerHTML = "<p>Failed to load device info.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", loadDevice);
  </script>
  <script>
        const codename = window.location.pathname.split("/").pop() || params.get("codename");
        const flashinginst = await fetch(`https://raw.githubusercontent.com/yaap/device-info/master/${codename}/${codename}.md`).then(r => r.text());
        if (flashinginst) {
            try {
                const rawText = await fetch(flashinginst + `?t=${Date.now()}`).then(r => r.text());
                document.getElementById("instructions-list").innerHTML = marked.parse(rawText);
            } catch (err) {
                console.error("Error fetching instructions:", err);
                document.getElementById("instructions-list").innerHTML = "<p>Failed to load instructions.</p>";
            }
        } else {
            document.getElementById("instructions-list").innerHTML = "<p>No installation instructions provided.</p>";
        }
  </script>
</body>
</html>
